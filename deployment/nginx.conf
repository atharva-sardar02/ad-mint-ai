# Nginx configuration for Ad Mint AI
# This configuration serves the React frontend and reverse-proxies API requests to FastAPI
#
# Installation:
#   - Copy this file to /etc/nginx/sites-available/ad-mint-ai
#   - Create symlink: sudo ln -s /etc/nginx/sites-available/ad-mint-ai /etc/nginx/sites-enabled/
#   - Test configuration: sudo nginx -t
#   - Reload nginx: sudo systemctl reload nginx
#
# Note: The deployment script will automatically update paths. For manual setup, replace /path/to/ad-mint-ai with your deployment path.

server {
    listen 80;
    server_name _;  # Default server - update with your domain or IP

    # Logging configuration
    access_log /var/log/nginx/ad-mint-ai-access.log;
    error_log /var/log/nginx/ad-mint-ai-error.log;

    # Serve frontend static files
    root /path/to/ad-mint-ai/frontend/dist;
    index index.html;

    # Frontend routes - serve index.html for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy API requests to FastAPI backend
    location /api/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings for long-running requests
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Error handling
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
    }

    # Health check endpoint (updated to use /api/health)
    location /api/health {
        proxy_pass http://127.0.0.1:8000/api/health;
        access_log off;
        proxy_set_header Host $host;
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}

